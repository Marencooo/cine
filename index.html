<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <script src="axios.js"> </script>

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-push-3">
            <form class="letra" id="addFilmForm" action="" method="post"  onsubmit="addFilm(event, this)">
                <fieldset>
                    <legend>Ingresar películas</legend>

                    <div class="form-group">
                        <label class="label label-primary col-sm-2" for="filmName">Nombre:</label>
                        <input class="col-sm-5" id="filmName" type="text" name="filmName" placeholder="Ingresar nombre de la película" class="insertFilmInput" required /><br>
                    </div>

                    <div class="form-group">
                        <label class="label label-primary col-sm-2" for="filmYear">Año:</label>
                        <input class="col-sm-5"  id="filmYear" type="number" min="0" max="2500" name="filmYear" placeholder="Ingresar el año de la película" class="insertFilmInput"
                        required /><br>
                    </div>

                    <div class="form-group">
                        <label class="label label-primary col-sm-2" for="filmGenre">Género:</label>
                        <select class="form-control" id="filmGenre" class="insertFilmInput" required>
                            <option value="Acción">Acción</option>
                            <option value="Drama">Drama</option>
                            <option value="Ciencia Ficción">Ciencia Ficción</option>
                        </select><br>
                    </div>

                    <div class="form-group">
                        <label class="label label-primary col-sm-2" for="filmVoters">Votantes:</label>
                        <input class="col-sm-5" id="filmVoters" type="number" min="1" name="filmVoters" placeholder="Ingresar cantidad de votantes" class="insertFilmInput"
                        required /><br>
                    </div>

                    <div class="form-group">
                        <label class="label label-primary col-sm-2" for="filmTotalVotes">Total de votos:</label>
                        <input class="col-sm-5" id="filmTotalVotes" type="number" min="1" name="filmTotalVotes" placeholder="Ingresar total de votos" class="insertFilmInput"
                            required /><br>
                    </div>

                    <input class="btn btn-success" type="submit" value="Guardar" class="filmFormButton" />
                    <input class="btn btn-warning" type="button" value="Limpiar" class="filmFormButton" ONCLICK="ClearTable()" />
                </fieldset>
            </form>
        </div>
    </div>
    <form id="TableFilter" action="" method="post">
        <fieldset>
            <legend>Ingresar filtros</legend>

            <label for="filmName">Nombre:</label>
            <input id="filmName" type="text" name="filmName" placeholder="Ingresar nombre de la película" class="insertFilmInput"/>

            <label for="filmYear">Año:</label>
            <input id="filmYear" type="number" min="0" max="2500" name="filmYear" placeholder="Ingresar el año de la película" class="insertFilmInput" />

            <label for="filmGenre">Género:</label>
            <select id="filmGenre" class="insertFilmInput" style="width: 71%">
                <option value="No filter">No filtrar</option>
                <option value="Acción">Acción</option>
                <option value="Drama">Drama</option>
                <option value="Ciencia Ficción">Ciencia Ficción</option>
            </select>

            <label for="puntaje">Puntaje:</label>
            <input id="puntaje" type="number" min="1" name="puntaje" class="insertFilmInput" />

            <input type="button" value="Filtrar" class="filmFormButton"  onclick="Filters()" />
            <input type="button" value="Limpiar" class="filmFormButton" style="margin-right: 5px;" ONCLICK="ClearTableFilter()" />
        </fieldset>
    </form>
    <table class="table-condensed" id="TableFilm">
        <tr>
            <th>Nombre</th>
            <th>Año</th>
            <th>Género</th>
            <th>Puntaje</th>
        </tr>
    </table>
</div>
    <script src="filmsDAO.js"></script>
    <script src="index.js"></script>
    
</body>

</html>
